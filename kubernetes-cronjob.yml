---
    apiVersion: batch/v1beta1
    kind: CronJob
    metadata:
    name: MYDOMAIN
    nameSpace: default
    spec:
    schedule: "*/15 * * * *"
    jobTemplate:
        spec:
        template:
            spec:
            containers:
            - name: MYDOMAIN
                image: THIS-CONTAINER
            restartPolicy: Never
            env:
                - name: username
                value: "YOUR_USERNAME_HERE"
                - name: password
                value: "YOUR_PASSWORD_HERE"
                - name: domain
                value: "YOUR_DOMAIN_HERE"
