---
    apiVersion: batch/v1beta1
    kind: CronJob
    metadata:
    name: googledns
    nameSpace: default
    spec:
    schedule: "*/15 * * * *"
    jobTemplate:
        spec:
        template:
            spec:
            containers:
            - name: googledns
                image: goingoffroading/google_domains_dynamic_dns_updater
            restartPolicy: Never
            env:
                - name: USERNAME
                value: "$Username$"
                - name: PASSWORD
                value: "$Password$"
                - name: HOSTNAME
                value: "$Hostname$"
