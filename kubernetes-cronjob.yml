---
    apiVersion: batch/v1beta1
    kind: CronJob
    metadata:
    name: $name$
    nameSpace: default
    spec:
    schedule: "*/15 * * * *"
    jobTemplate:
        spec:
        template:
            spec:
            containers:
            - name: $name$
                image: goingoffroading/google_domains_dynamic_dns_updater
            restartPolicy: Never
            env:
                - name: USERNAME
                value: "$username$"
                - name: PASSWORD
                value: "$password$"
                - name: HOSTNAME
                value: "hostname"
